packages:
  isoimage:
    - live/grub2
boot_file: "boot/x86_64/loader/eltorito.img"
boot_catalog: "boot/x86_64/boot.catalog"
isohybrid_mbr: "boot/x86_64/loader/boot_hybrid.img"
initramfs:
  kernel_file: "vmlinuz"
  rootfs_file: "initrd"
image_prefix: "distro"
image_date: true
label: "COS_LIVE"
luet:
  repositories:
    - name: cOS
      enable: true
      urls:
        - quay.io/costoolkit/releases-green
      type: docker
squashfs_options:
  compression: xz
